build:
  frontend:
    type: docker
    context: .
    dockerfile: web.Dockerfile
    buildArgs:
      NEXT_PUBLIC_API_URL: https://api.vertrouwdbouwen.com
  api:
    type: docker
    context: .
    dockerfile: api.Dockerfile


profiles:
  prod:
    env: prod

deploy:
  vertrouwd-bouwen:
    type: helm
    path: helm
    namespace: vertrouwd-bouwen
    valuesFiles:
      - helm/values.yaml
      - helm/values-${env}.yaml

insecureRegistries:
  - brainpod-registry.localhost:5003
