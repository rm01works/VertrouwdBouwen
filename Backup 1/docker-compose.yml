version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vertrouwdbouwen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vertrouwdbouwen
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vertrouwdbouwen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertrouwdbouwen"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

